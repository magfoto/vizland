<!DOCTYPE>
<html>
	<head>
		<title>VIZLAND v5 Ontology Visualization</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/dat.gui.css" />

    <meta name="description" content="VIZLAND web prototype version 5.1.1">
    <meta name="author" content="Marcus A. Gordon">

		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <!-- Data Viz -->
    <script src="js/datav.js"></script>
    <script src="js/sigma.min.js"></script>
    <script src="js/plugins/sigma.parsers.gexf.min.js"></script>
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

        <div id="container">

          <style>
            #graph-container {
              top: 0;
              bottom: 0;
              left: 0;
              right: 0;
              position: absolute;
            }
          </style>
          <div id="graph-container"></div>
      </div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">VIZLAND v5. &copy; 2018. Marcus A. Gordon. OCAD University Visual Analytics Lab.</p>
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

      <script>
      /**
       * Here is just a basic example on how to properly display a graph
       * exported from Gephi in the GEXF format.
       *
       * The plugin sigma.parsers.gexf can load and parse the GEXF graph file,
       * and instantiate sigma when the graph is received.
       *
       * The object given as the second parameter is the base of the instance
       * configuration object. The plugin will just add the "graph" key to it
       * before the instanciation.
       */
      sigma.parsers.gexf('data/vizland-network2.gexf', {
        container: 'graph-container'
      });
      </script>


	</body>
</html>
